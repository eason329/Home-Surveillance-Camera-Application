{% extends "_base.html" %}

{% block content %}
<!-- Make sure the domain name is correct -->

<iframe src="https://0.0.0.0:5001"
    width="100%"
    height="450px"
    id="FileBrowser"
    >
</iframe>

{% endblock %}
{% block js %}
<script type="text/javascript">
    window.onload=function newSrc() {
        const url = window.location.hostname;
        var nSrc = "https://" + url + ":5001";
        document.getElementById("FileBrowser").src=nSrc;
    }
</script>
{% endblock %}
